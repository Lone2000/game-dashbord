<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>GameInn | Game Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="item-1">
                <span class="logo">GameInn</span>
            </div>
            <div class="item-2">
                <div class="box">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" name="" id="">
                </div>
            </div>
            <div class="item-3">
                <i class="fa fa-bell" aria-hidden="true"></i>
                <i class="fa fa-cog" aria-hidden="true"></i>
            </div>
        </div>
        <div class="l-sidebar">
            <ul class="menu">
                <li class="active">
                    <a href="">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-bookmark" aria-hidden="true"></i>
                        Library
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-comment" aria-hidden="true"></i>
                        Message
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        Schedule
                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        Friends
                    </a>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="parent">
                <div class="content-1">Main</div>
                <div class="content-2">Carasol</div>
                <div class="content-3">Game Small Review</div>
                <div class="content-4">Chat List</div>
                <div class="content-5">Top Games</div>
            </div>
        </div>

    </div>
</body>
</html>
